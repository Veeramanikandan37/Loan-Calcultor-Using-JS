<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <h2>Loan Calculator</h2>
    <div class="form-group">
        <label for="principal">Principal Amount ($):</label>
        <input type="number" id="principal" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate">
    </div>
    <div class="form-group">
        <label for="time">Time Period (Years):</label>
        <input type="number" id="time" placeholder="Enter years">
    </div>
    <div class="form-group">
        <label for="type">Interest Type:</label>
        <select id="type">
            <option value="simple">Simple Interest</option>
            <option value="compound">Compound Interest</option>
        </select>
    </div>
    <button id="calculate">Calculate</button>

    <div id="result" class="result">
        <!-- Calculation result will be shown here -->
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
